<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- style -->
    <link rel="stylesheet" href="/css/login_style.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/b2c628a9e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="login">
        <div class="imagebx">
            <!-- <img src="image/login_bg.jpg" alt=""> -->
            <div class="box">
                <p>“Social media is about sociology and psychology more than technology.” <b>--- Brian Solis, digital analyst, author, keynote speaker</b></p>
            </div>
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Login</h2>
                <form action="">
                    <div class="inputbx">
                        <span>Username</span> 
                        <input type="text" >
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" >
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputbx">
                        <p>Don't have an account? <a href="signup.html"> Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><i class="fab fa-google"></i></li>
                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                </ul>
            </div>

        </div>
    </section>
    
</body>
</html>
